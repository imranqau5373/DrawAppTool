
<div class="modal fade" id="addChainAdmin" role="dialog">
    <div class="modal-dialog" style="max-width: 700px;">

        <!-- Modal content-->
        <div class="modal-content">
            <form name="newAdmin" ng-submit="addChainAdmin()" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">

                <div class="modal-header">
             
                    <h1>{{userHeading}}</h1>
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeUserDialog()">&times;</button>
                </div>

                <div class="modal-body">
                    <input type="text" ng-show="false" ng-model="newAdmin.Id">

                    <div class="col-sm-12 nopadding">
                        <label>Email</label>
                        <div class="input-group form-group">

                            <input type="email" class="form-control" placeholder="Enter email address" ng-model="newAdmin.Email" ng-blur="onBlurSearchUserEmail(newAdmin.Email)" required >
                            <button type="button" class="input-group-addon text-center" ng-mousedown="searchUserEmail(newAdmin.Email)" id="btnSearchEmail" >
                                <i class="icon-magnifier m-0"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full name" ng-model="newAdmin.Name" required="" ng-disabled="searchedUser">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full address" ng-model="newAdmin.Address" required="" ng-disabled="searchedUser">
                        </div>
                        <div class="form-group">
                            <label for="chain-address-2">Address 2</label>
                            <span class="badge badge-default badge-pill float-right">Optional</span>
                            <input type="text" class="form-control" id="chain-address-2" placeholder="Enter address details" ng-model="newAdmin.Address2">
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="chain-postal">Postal code</label>
                                <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="addUser-postal" placeholder="Enter postal code" ng-model="newAdmin.PostCode" required>
                            </div>
                            <div class="form-group col">
                                <label for="chain-city">City</label>
                                <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="addUser-city" placeholder="Enter city" ng-model="newAdmin.CityName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="number" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter contact number" ng-model="newAdmin.PhoneNumber" required="" ng-disabled="searchedUser">
                        </div>
                        <!--<div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter email address" ng-model="newAdmin.Email" required="">
                        </div>-->
                        <div class="form-group">
                            <label>Expertise</label>
                            <select class="form-control" ng-model="newAdmin.ExpertiseId"
                                    ng-options="item.id as item.ExpertyTitle for item in userExperties" required="Please Select Option" ng-disabled="searchedUser">
                                <option value="">Choose Expertise</option>
                            </select>
                        </div>

                    </div>


                </div>

                <div class="modal-footer"><button type="submit" class="btn btn-primary float-right">{{btnAddUser}}</button></div>
            </form>
        </div>
    </div>
</div>
