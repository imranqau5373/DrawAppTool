<div class="modal fade" id="viewChainAdmin" role="dialog">
    <div class="modal-dialog" style="max-width: 700px;">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h1>{{userView}}</h1>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">

                <div class="col-sm-12 nopadding">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full name" ng-model="viewAdmin.Name" disabled>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full address" ng-model="viewAdmin.Address" disabled>
                    </div>
                    <div class="form-group">
                        <label>Contact No.</label>
                        <input type="number" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter contact number" ng-model="viewAdmin.PhoneNumber" disabled />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter email address" ng-model="viewAdmin.Email" disabled>
                    </div>

                </div>


            </div>

            <div class="modal-footer"><button type="submit" class="btn btn-default" data-dismiss="modal">Close</button></div>


        </div>
    </div>
</div>
