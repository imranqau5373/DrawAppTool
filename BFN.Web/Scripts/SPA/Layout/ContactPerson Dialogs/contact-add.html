
<div class="modal fade" id="addContactPerson" role="dialog">
    <div class="modal-dialog" style="max-width: 700px;">

        <!-- Modal content-->
        <div class="modal-content">
            <form name="newAdmin" ng-submit="addContactPerson()" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">

                <div class="modal-header">

                    <h1>{{Heading}}</h1>
                    <button type="button" class="close" data-dismiss="modal" ng-click="closeAddContactPerson()">&times;</button>
                </div>

                <div class="modal-body">


                    <div class="col-sm-12 nopadding">
                        <input type="text" ng-show="false" ng-model="newShopPerson.Id">
                        <label>Email</label>
                        <div class="input-group form-group">
                     
                            <input type="email" class="form-control" placeholder="Enter email address" ng-model="newShopPerson.ContactPersonEmail" ng-blur="onBlurSearchEmail(newShopPerson.ContactPersonEmail)" required>
                            <button type="button" class="input-group-addon text-center" ng-click="searchEmail(newShopPerson.ContactPersonEmail)" ng-show="addMode">
                                <i class="icon-magnifier m-0"></i>
                            </button>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full name" ng-model="newShopPerson.ContactPersonName" required="" ng-disabled="searchedEmail">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full address" ng-model="newShopPerson.ContactPersonAddress" required="" ng-disabled="searchedEmail">
                        </div>
                        <div class="form-group">
                            <label for="chain-address-2">Address 2</label>
                            <span class="badge badge-default badge-pill float-right">Optional</span>
                            <input type="text" class="form-control" id="chain-address-2" placeholder="Enter address details" ng-model="newShopPerson.ContactPersonAddress2">
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="chain-postal">Postal code</label>
                                <input type="text" class="form-control" id="contact-postal" placeholder="Enter postal code" ng-model="newShopPerson.ContactPersonPostCode" required>
                            </div>
                            <div class="form-group col">
                                <label for="chain-city">City</label>
                                <input type="text" class="form-control" id="contact-city" placeholder="Enter city" ng-model="newShopPerson.ContactPersonCityName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="number" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter contact number" ng-model="newShopPerson.ContactPersonNumber" required="" ng-disabled="searchedEmail">
                        </div>
                        <div class="form-group" ng-controller="UserCtrl">
                            <label>Expertise</label>
                            <select class="form-control" ng-model="newShopPerson.ExpertiseId"
                                    ng-options="item.id as item.ExpertyTitle for item in userExperties" required="Please Select Option" style="height:auto;" ng-disabled="searchedEmail">
                                <option value="">Choose expertise</option>
                            </select>
                        </div>
                        <!--<div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter email address" ng-model="newShopPerson.ContactPersonEmail" required="">
                        </div>-->
                    </div>


                </div>

                <div class="modal-footer"><button type="submit" class="btn btn-primary float-right">{{btnContactHeading}}</button></div>
            </form>
        </div>
    </div>
</div>
