<div class="modal fade" id="editChainAdmin" role="dialog">
    <div class="modal-dialog" style="max-width: 700px;">

        <!-- Modal content-->
        <div class="modal-content">

            <form name="newAdmin" ng-submit="saveChainAdmin()" class="ng-pristine ng-invalid ng-invalid-required ng-valid-email">

                <div class="modal-header">
                    <h1>{{userEdit}}</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">

                    <div class="col-sm-12 nopadding">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full name" ng-model="editAdmin.Name" required="">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter full address" ng-model="editAdmin.Address" required="">
                        </div>
                        <div class="form-group">
                            <label for="chain-address-2">Address 2</label>
                            <span class="badge badge-default badge-pill float-right">Optional</span>
                            <input type="text" class="form-control" id="chain-address-2" placeholder="Enter address details" ng-model="editAdmin.Address2">
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label for="chain-postal">Postal code</label>
                                <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="editUser-postal" placeholder="Enter postal code" ng-model="editAdmin.PostCode">
                            </div>
                            <div class="form-group col">
                                <label for="chain-city">City</label>
                                <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="editUser-city" placeholder="Enter city" ng-model="editAdmin.CityName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Contact No.</label>
                            <input type="number" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" placeholder="Enter contact number" ng-model="editAdmin.PhoneNumber" required="">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control ng-pristine ng-untouched ng-empty ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter email address" ng-model="editAdmin.Email" required="">
                        </div>
                        <div class="form-group">
                            <label>Expertise</label>
                            <select class="form-control" ng-model="editAdmin.ExpertiseId"
                                    ng-options="item.id as item.ExpertyTitle for item in userExperties"  >
                                <option value="">Choose Expertise</option>
                            </select>
                        </div>

                    </div>


                </div>

                <div class="modal-footer"><button type="submit" class="btn btn-primary float-right">Save</button></div>
            </form>

        </div>
    </div>
</div>
